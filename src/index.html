<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="left-container">
        <div class="avatar-container">
            <img class="cat-avatar" src="./cat.png" width="60px" height="60px">
            <div>Hi, Mr. Cat</div>
        </div>
        <div class="projects-container">
            <div class="projects-header">
                <div class="left-header">
                    <img class="project-logo" src="./project.svg" width="45px" height="45px">
                    <span>Projects</span>
                </div>
                <div class="right-header">
                    <button class="add-project">+</button>
                    <dialog class="new-project">
                        <div class="project-dialog">
                            <h2>New project</h2>
                            <form action="" id="project-form" method="dialog">
                                    <input type="text" id="project-name" name="project-name" maxlength="15" placeholder="Project's name" required>
                            </form>
                            <div class="form-btns">
                                <button type="button" class="project-cancel" form="project-form">Cancel</button>
                                <button type="submit" class="project-submit" form="project-form">Create</button>
                            </div>
                        </div>
                    </dialog>
                </div>
            </div>
            <div class="projects-content">               
            </div>
        </div>
    </div>
    <div class="right-container">
        <dialog class="todo-dialog">
            <h2>New To-do</h2>
            <form action="" id="todo-form" method="dialog">
                    <div class="form-group">
                        <label for="todo-title">Name</label>
                        <input type="text" id="todo-title" name="todo-title" placeholder="Enter todo's name" maxlength="15" required>
                    </div>
                    <div class="form-group">
                        <label for="todo-description">Description</label>
                        <textarea id="todo-description" name="todo-description" placeholder="Enter todo's description" maxlength="30" rows="5" cols="40"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="todo-duedate">Due Date</label>
                        <input type="date" id="todo-duedate" name="todo-duedate" required>
                    </div>
                    <div class="form-group">
                        <label for="todo-description">Priority</label>
                        <select id="todo-priority" name="todo-priority">
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="todo-project">Project</label>
                        <select id="todo-project" name="todo-project">
                        </select>
                    </div>
            </form>
            <div class="form-btns">
                <button type="button" class="todo-cancel" form="todo-form">Cancel</button>
                <button type="submit" class="todo-submit" form="todo-form">Create</button>
            </div>
        </dialog>
        <div class="right-top">
        </div>
        <div class="right-bottom">
            <div class="placeholder-div">Looks so empty here. Â¡Let's pick a project!</div>
        </div>
    </div>
</body>
</html>
